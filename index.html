<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>CSS Ninja</title>    
</head>
<body>
    <header>
        <h1>Welcome to CSS Ninja training</h1>
        <p>Become a master of CSS styles and effects!</p>
    </header>

    <section>
        <h2>CSS Selectors and Specificity</h2>
        <div class="boc highlight" id="special">
            <p>This box is special!</p>
        </div>
    </section>

    <section class="container fight">
        <h2>Visual Customization</h2>
        <div class="box">
            <p>This box has a shadow and border!</p>
            <div class="Ninjas">
                <img src="./img/ninjaAgachado.png" alt="EpicNinjaPose" class="Ninja" id="Ninja1">
                <img src="./img/ninjaAgachado.png" alt="EpicNinjaPose" class="Ninja" id="Ninja2">
            </div>
        </div>
        <section id="NinjaBomb">
            <div class="rotate-box">
                <p>Rotated Ninja Bomb!</p>
            </div>
            <div id="fuse"></div>
        </section>
    </section>

    <section>
        <h2>Interactive Elements</h2>
        <a href="#"><p>This is not a button</p></a>
    </section>

    <footer>
        <p>Created by a CSS Ninja in training</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
